<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Tips - Fitness Journey</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal overflow */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('gymmm.jpg');
            background-color: #f5f5f5;
            color: #333;
        }

        * {
            box-sizing: border-box; /* Ensure padding and borders are included in the width/height */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .content {
            width: 100%;
            max-width: 100%; /* Ensure content does not exceed viewport width */
            padding: 40px 20px;
            max-width: 900px;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px; /* Added margin to prevent footer overlap */
        }

        .content h2 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            line-height: 1.8;
            text-align: justify;
        }

        .tips {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tip-card {
            flex: 1 1 calc(30% - 20px);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .tip-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .tip-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .tip-card p {
            font-size: 16px;
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd; 
            border-radius: 8px;
        }
    </style>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="tips.js"></script>

</body>
</html>
